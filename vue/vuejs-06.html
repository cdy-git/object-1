<!-- 
修饰符
	Vue.js为指令v-on:提供了多个修饰符，方便我们处理一些DOM事件的细节，并且修饰符可以串联使用。通过“.”表示的指令后缀来调用修饰符。
	1.事件修饰符
	.stop 阻止冒泡，等同于调用event.stopPropagation()
	.prevent 取消默认行为，等同于调用event.preventDefault()
	.self 只当事件在该元素本身（不是子元素）触发时触发回调函数
	.once 点击事件只会触发一次

	2.按键修饰符
	在监听键盘事件时，我们经常需要监测常见的键值。Vue允许为v-on在监听键盘事件时添加按键修饰符
	记住所有的keyCode比较困难，Vue为最常用的按键提供了别名：
	.enter
	.tab
	.delete(捕获“删除”和“退格”键)
	.esc
	.space
	.up
	.down
	.left
	.right
	.ctrl
	.alt
	.shift

	//Alt + C 
	<input type="text" v-on:keyup.alt.67 = "clearInfo">
	// Ctrl + 单击
	<input type="button" v-on:click.ctrl = "showInfo">

	Vue.js可以通过config.keyCodes对象自定义按键修饰符别名
 -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src = "vue.js"></script>
	<style>
		.d1{
			width:600px;
			height:600px;
			background-color: blue;
		}
		.d2{
			width:400px;
			height:400px;
			background-color: orange;
		}
		.d3{
			width:200px;
			height:200px;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class = "d1" v-on:click.once = "click3">
			<div class="d2"  v-on:click.self = "click2">
				<div class="d3" v-on:click = "click1">

				</div>
			</div>
		</div>
		<form>
			<input type="submit" v-on:click.prevent = "submitButton">
		</form>

		<input type="text" v-on:keyup.space = "consoleInfo">

		<input type="text" v-on:keyup.alt.67 = "clearInfo" v-model = "message">

		<input type="button" value = "显示信息" v-on:click.ctrl = "showInfo">

		<input type="text" v-on:keyup.f2 = "alertIt">
	</div>
	<script>
		Vue.config.keyCodes.f2 = 113;
		var vm = new Vue({
			el:"#app",
			data:{
				message:""
			},
			methods:{
				click1:function(){
					console.log("红色块");
				},
				click2:function(){
					console.log("桔色块");
				},
				click3:function(){
					console.log("蓝色块");
				},
				submitButton:function(){
					console.log("submit");
				},
				consoleInfo:function(){
					console.log("按键修饰符");
				},
				clearInfo:function(){
					this.message = "";
				},
				showInfo:function(){
					console.log("显示信息");
				},
				alertIt:function(){
					console.log("自定义别名");
				}
			}
		})
	</script>
</body>
</html>

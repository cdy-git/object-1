<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src = "vue.js"></script>
	<script src = "vue-router.js"></script>
</head>
<body>
	<div id="app">
		<h1>路由</h1>
		<!-- Vue.js中使用router-link的组件来导航,通过to属性指定链接，router-link默认会渲染成一个<a>标签 -->
		<router-link to = "/home">主页</router-link>
		<router-link to = "/nav1">导航一</router-link>
		<router-link to = "/nav2">导航二</router-link>
		<router-link to = "/about">关于</router-link>
		<!-- 路由匹配到的组件渲染到router-view中 -->
		<router-view></router-view>
	</div>
	<script>
		//1.定义组件
		var home = {
			template:"<div>这是主页</div>"
		}
		var nav1 = {
			template:"<div>这是导航一</div>"
		}
		var nav2 = {
			template:"<div>这是导航二</div>"
		}
		var about = {
			template:"<div>这是关于我们</div>"
		}
		//2.定义路由
		//每个路由都应该映射到一个组件
		var routes = [
			{path:'/home',component:home},
			{path:'/nav1',component:nav1},
			{path:'/nav2',component:nav2},
			{path:'/about',component:about}
		];

		//3.创建router实例，然后传入routes配置
		var router = new VueRouter({
			routes:routes
		})
		 //4.创建和挂载根实例
		 var vm = new Vue({
		 	el:"#app",
		 	router
		 })
	</script>
</body>
</html>

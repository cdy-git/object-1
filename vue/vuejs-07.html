<!-- 
一、内置指令
	1.v-bind
	v-bind主要用于动态绑定DOM元素属性，即元素属性实际的值是由Vue实例中的data提供的。
	v-bind:可以简写为":",例如：v-bind:class = "c1" 可以写成 :class = "c1"
	2.v-model
	v-model主要用于input、select、textarea标签中，具有.lazy、.number、.trim修饰符。
	-.lazy 在默认情况下，v-model在input事件中同步输入框的值与数据，添加修饰符lazy，转变为在change事件中同步。
	-.number 自动将用户输入的值转为Number类型，如果原值的转换结果为NaN，则返回原值
	-.trim 自动过滤用户输入的首尾空格
	3.v-if/v-else-if/v-else/v-show
	4.v-for
	5.v-on 可以简写为@
	6.v-text
	7.v-html
	8.v-pre
	v-pre就是跳过编译这个元素和子元素，显示原始的{{}}标签，用来减少编译时间。
	9.v-once
	v-once用于标明元素或组件只渲染一次，也就是随后发生绑定数据的变化和更新，该元素或组件及包含的子元素都不会再次被编译和渲染。

 -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src = "vue.js"></script>
	<style>
		.p1{
			background-color: orange;
		}
	</style>
</head>
<body>
	<div id="app">
		<p v-bind:class = "c1">123</p>
		<p :class = "c1">222</p>
		<p>{{message}}</p>
		<input type="text" v-model.lazy = "message"><br>
		<input type="text" v-model.number = "num"><br>
		<input type="text" v-model.trim = "msg"><br>
		<p v-pre>{{message + "abc"}}</p>
		<p v-once>{{ text }}</p>
		<input type="text" v-model = "text">
	</div>
	<script>
		var vm = new Vue({
			el:"#app",
			data:{
				c1:"p1",
				message:"1234556",
				num:"",
				msg:"",
				text:"aaaaaa"
			}
		})
	</script>
</body>
</html>
